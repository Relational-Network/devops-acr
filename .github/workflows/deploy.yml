name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: relationalregistry
  CONTAINER_APP_NAME: relational-devops
  RESOURCE_GROUP: relational-network
  CONTAINER_APP_ENVIRONMENT: relational-ca-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate GitHub Actions to Azure (ARM + ACR token)
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Required for Buildx + GHA cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”‘ Authenticate Docker to ACR using Azure CLI (NO admin creds)
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Build & push container image
      - name: Build and push image to Azure Container Registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy image + runtime env vars to existing Container App
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT }}
          ingress: external
          targetPort: 8000
          imageToDeploy: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          environmentVariables: |
            AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
            AZURE_RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }}
            AZURE_LOCATION=${{ secrets.AZURE_LOCATION }}
            AZURE_VNET_NAME=${{ secrets.AZURE_VNET_NAME }}
            AZURE_SUBNET_NAME=${{ secrets.AZURE_SUBNET_NAME }}
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
            AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
            SSH_PUBLIC_KEY=${{ secrets.SSH_PUBLIC_KEY }}
