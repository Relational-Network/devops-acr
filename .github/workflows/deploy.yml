name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ntlsmvp
  CONTAINER_APP_NAME: ntls-tee-api
  RESOURCE_GROUP: NTLS-DEV-2024_GROUP
  CONTAINER_APP_ENVIRONMENT: ntls-fastapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ntlsmvp.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ntlsmvp.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT }}
          targetPort: 8000
          ingress: external
          imageToDeploy: ntlsmvp.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          environmentVariables: |
            AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
            AZURE_RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }}
            AZURE_LOCATION=${{ secrets.AZURE_LOCATION }}
            AZURE_VNET_NAME=${{ secrets.AZURE_VNET_NAME }}
            AZURE_SUBNET_NAME=${{ secrets.AZURE_SUBNET_NAME }}
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
            AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
            SSH_PUBLIC_KEY=${{ secrets.SSH_PUBLIC_KEY }}

      - name: Update Container App Environment Variables via CLI
        run: |
          az containerapp update -n ${{ env.CONTAINER_APP_NAME }} -g ${{ env.RESOURCE_GROUP }} \
            --set-env-vars "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            "AZURE_RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }}" \
            "AZURE_LOCATION=${{ secrets.AZURE_LOCATION }}" \
            "AZURE_VNET_NAME=${{ secrets.AZURE_VNET_NAME }}" \
            "AZURE_SUBNET_NAME=${{ secrets.AZURE_SUBNET_NAME }}" \
            "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" \
            "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" \
            "AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" \
            "SSH_PUBLIC_KEY=${{ secrets.SSH_PUBLIC_KEY }}"
        shell: bash
