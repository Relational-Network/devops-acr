name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: relationalregistry
  CONTAINER_APP_NAME: relational-devops
  RESOURCE_GROUP: relational-network
  CONTAINER_APP_ENVIRONMENT: relational-ca-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate GitHub Actions to Azure (for ARM + ACR push)
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Build & push container image
      - name: Build and push image to Azure Container Registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy image to existing Azure Container App
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT }}
          ingress: external
          targetPort: 8000
          imageToDeploy: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
