name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: relationalregistry
  CONTAINER_APP_NAME: relational-devops
  RESOURCE_GROUP: relational-network
  CONTAINER_APP_ENVIRONMENT: relational-ca-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate GitHub Actions to Azure
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Required for Buildx + cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to ACR using Azure CLI
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Build & push image
      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy image (no env vars here)
      - name: Deploy image to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT }}
          ingress: external
          targetPort: 8000
          imageToDeploy: relationalregistry.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}

      # Update environment variables
      - name: Update Container App Environment Variables via CLI
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --set-env-vars \
              AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }} \
              AZURE_RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }} \
              AZURE_LOCATION=${{ secrets.AZURE_LOCATION }} \
              AZURE_VNET_NAME=${{ secrets.AZURE_VNET_NAME }} \
              AZURE_SUBNET_NAME=${{ secrets.AZURE_SUBNET_NAME }} \
              SSH_PUBLIC_KEY="${{ secrets.SSH_PUBLIC_KEY }}"
